<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-sm-12">
            <form>
                <div class="row mb-3">
                    <div class="col-sm-5">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" #nameInput>
                    </div>
                    <div class="col-sm-2">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" #amountInput>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button href="javascript" class="btn btn-success" (click)="onIngredientAdded()">Add</button>
                        <button href="javascript" class="btn btn-danger">Delete</button>
                        <button href="javascript" class="btn btn-primary">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
