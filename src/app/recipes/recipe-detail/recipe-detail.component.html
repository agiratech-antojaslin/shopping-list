<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <img 
                [src]="recipe.recipeImagePath" 
                alt="recipe.recipeName" 
                class="img-responsive"
                style="max-height: 300px;min-width: 400px;">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h4>{{ recipe.recipeName }}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="dropdown" appDropdown role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Manage Recipe
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                  <a class="dropdown-item" href="#">To Shopping List</a>
                  <a class="dropdown-item" href="#">Edit Recipe</a>
                  <a class="dropdown-item" href="#">Delete Recipe</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <p>{{ recipe.recipeDescription }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <p>Ingredients</p>
        </div>
    </div>
</div>
