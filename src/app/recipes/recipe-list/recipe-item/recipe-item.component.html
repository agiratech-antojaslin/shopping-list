<li href="javascript;" 
    class="list-group-item clearfix d-flex justify-content-between align-items-center"
    (click) = "onSelected()" >
    <div class="pull-left mr-3">
        <h4 class="list-group-item-heading">{{ recipe.recipeName }}</h4>
        <p class="list-group-item-text">{{ recipe.recipeDescription }}</p>
    </div>
    <span class="pull-right">
        <img src="{{ recipe.recipeImagePath }}" alt="" class="img-responsive" style="max-height: 100px;width: 150px;">
    </span>
</li>
